    <title>Sign Up</title>
    <link href="style/login-style.css" rel="stylesheet">
  </head>


  <style>
    
    .test {
        border: 1px solid red;
    }


  </style>

  <body>
    <form class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="images/book.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Registration Form</h1>
      </div>
      <div class="form-label-group">
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputUsername">Username</label>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" onChange="checkPasswordMatch();" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="form-label-group" style="margin-bottom: 0px;">
        <input type="password" id="SecondPassword" class="form-control" placeholder="Password" onChange="checkPasswordMatch();" required>
        <label for="SecondPassword">Confirm Password</label>
      </div>

      <div class="form-group" style="margin-top: -5px;">
          <div class="input-group input-file" name="Fichier1">
              <input type="text" class="form-control" placeholder='Choose image...' />     
              <button type="button" class="btn btn-outline-secondary btn-choose" style="border-radius: 0px;">Choose</button>
          </div>
      </div>



      <button class="btn btn-lg btn-danger btn-block" type="submit" onClick="checkPasswordMatch();">Sign up</button>
      <p class="mt-5 mb-3 text-center text-muted">&copy; 2019-2020</p>
    </form>


    <script>
      function checkPasswordMatch() {
        console.log('password checking')
        var password = $("#inputPassword").val();
        var confirmPassword = $("#SecondPassword").val();

        if (password != confirmPassword){
          $("#SecondPassword").addClass("test");
          $("#inputPassword").addClass("test");
        }else{
          $("#inputPassword").removeClass("test");
          $("#SecondPassword").removeClass("test");
        }
      }

        function changei() {
            $("#cimage").html('file')
        }

        function bs_input_file() {
          $(".input-file").before(
            function() {
              if ( ! $(this).prev().hasClass('input-ghost') ) {
                var element = $("<input type='file' class='input-ghost' style='visibility:hidden; height:0'>");
                element.attr("name",$(this).attr("name"));
                element.change(function(){
                  element.next(element).find('input').val((element.val()).split('\\').pop());
                });
                $(this).find("button.btn-choose").click(function(){
                  element.click();
                });
                $(this).find("button.btn-reset").click(function(){
                  element.val(null);
                  $(this).parents(".input-file").find('input').val('');
                });
                $(this).find('input').css("cursor","pointer");
                $(this).find('input').mousedown(function() {
                  $(this).parents('.input-file').prev().click();
                  return false;
                });
                return element;
              }
            }
          );
        }
        $(function() {
          bs_input_file();
        });

    </script>


  </body>
</html>
