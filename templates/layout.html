<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style/common.css')}}>
	    <!-- <link rel="stylesheet" type="text/css" href="style/common.css"> -->
	    <title>{% block title %}{% endblock %}</title>
	    {% set user = session['user'] %}
    </head>
    <body>
    	<header>
		    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
		        <a class="navbar-brand" href={{url_for('index')}}><span class="websiteBrand">Brooko. <i class="fas fa-book-open"></i></span></a>
		        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		            <span class="navbar-toggler-icon"></span>
		        </button>
		        <div id="navbarNavDropdown" class="navbar-collapse collapse">
		            <ul class="navbar-nav mr-auto">
		                <li class="nav-item">
		                    <a class="nav-link {%if active_page == 'index' %} active {% endif %}" href={{url_for('index')}}>Home</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link {%if active_page == 'contact' %} active {% endif %}" href={{url_for('contact')}}>Contact</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link {%if active_page == 'about' %} active {% endif %}" href={{url_for('about')}}>About</a>
		                </li>

		            </ul>
		            {% if user %}
		            <ul class="navbar-nav">
		                <li class="nav-item dropdown">
		                    <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		                      <img src="static/images/{% if user.uicon %}{{user.uicon}}{% else %}userP.png{% endif %}" class="icon" alt="icon">
		                    </a>
		                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
		                        <a class="dropdown-item" href={{url_for('user')}}>Profile</a>
		                        <a class="dropdown-item" href={{url_for('log_out')}}>Log out</a>
		                    </div>
		                </li>
		            </ul>
		            {% endif %}

		        </div>
		    </nav>
		    </header>

    <main role="main">
    	{% block main %} {% endblock %}

    </main>
    <footer class="text-muted bg-dark">
      <div class="container-fluid">
        <p class="float-right">
          <a href="#"><img src="static/images/up-arrow-fold-button.png" alt="back"></a>
        </p>
        <p style="text-align: center;">sma&mo &copy;2019-2020.</p>
      </div>
    </footer>

    </body>
    	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
